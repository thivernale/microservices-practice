apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.46.0
          ports:
            - containerPort: 9090
          args:
            - --enable-feature=exemplar-storage
            - --config.file=/etc/prometheus/prometheus.yml
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  selector:
    app: prometheus
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-configmap
data:
  prometheus.yml: |
    global:
      scrape_interval: 2s
      evaluation_interval: 2s

    scrape_configs:
      - job_name: 'api-gateway'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: [ 'api-gateway.default.svc.cluster.local:8080' ]
      - job_name: 'product-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: [ 'product-service.default.svc.cluster.local:8084' ]
            labels:
              application: 'Product Service'
      - job_name: 'order-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: [ 'order-service.default.svc.cluster.local:8083' ]
            labels:
              application: 'Order Service'
      - job_name: 'inventory-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: [ 'inventory-service.default.svc.cluster.local:8082' ]
            labels:
              application: 'Inventory Service'
      - job_name: 'notification-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: [ 'notification-service.default.svc.cluster.local:8085' ]
            labels:
              application: 'Notification Service'
      - job_name: 'customer-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: [ 'customer-service.default.svc.cluster.local:8090' ]
            labels:
              application: 'Customer Service'
      - job_name: 'payment-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: [ 'payment-service.default.svc.cluster.local:8088' ]
            labels:
              application: 'Payment Service'
